
<div ng-controller="OperatorController as oc">

    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
            <div class="input-group">
                <span class="input-group-addon">Filtra</span>
                <input type="text" class="form-control" placeholder="Digita una parte dell'operatore" ng-model="searchText">
            </div>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" ng-if="$root.operator.canAdd">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="oc.newOperator()">
                    Nuovo operatore
                </button>
            </div>
            <!--<button type="button" class="btn btn-default" ng-click=""><span class="glyphicon glyphicon-plus-sign"></span>Aggiungi utente</button>-->
        </div>
    </div>

    <div class="row"></div>
    <div class="row">&nbsp;</div>
    <div class="row"></div>

    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Operatore</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="o in operators | filter:searchText" >
                    <td>{{o.operator}}</td>
                    <td>
                        <a class="btn btn-xs" ng-click="oc.editOperator(o)" ng-if="$root.operator.canEdit || $root.operator.operator == o.operator">
                            <span class="glyphicon glyphicon-indent-left"> Modifica</span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-xs" ng-click="oc.deleteOperator(o.key)" ng-if="$root.operator.canDelete && $root.operator.operator != o.operator">
                            <span class="glyphicon glyphicon-remove-circle"> Elimina</span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
