<div class="modal-header">
    <h3 class="modal-title">Nuovo accesso</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <label>Data</label>
            <p class="input-group" ng-controller="DatePickerController">
                <input ng-model="current.date" type="text" class="form-control"
                       datepicker-popup="dd.MM.yyyy"
                       is-open="opened"
                       ng-required="true" close-text="Chiudi" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <p>
                <label for="type">Tipo</label>
                <select class="form-control" id="type" ng-model="current.type">
                    <option ng-repeat="t in ACCESS_TYPES" value="{{t.type}}">{{t.name}}</option>
                    <!--<option>adsfadsfasdf</option>-->
                </select>
            </p>
            <!--<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li class="pull-left"><a ng-click="ac.addAccess(false)">Con abbonamento</a></li>
            </ul>-->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Chiudi</button>
</div>
