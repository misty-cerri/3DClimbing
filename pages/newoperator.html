<div class="modal-header">
    <h3 class="modal-title">Nuovo operatore</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <p>
                <label for="name">Operatore</label>
                <input type="text" class="form-control" id="name" ng-model="current.operator">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <p>
                <label for="name">Nuova password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="current.newPassword" required/>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
            <p>
                <label for="name">Conferma password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="current.confirmPassword" required/>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4 col-sm-4 col-xs-4">
            <button type="button" class="btn btn-default" ng-model="current.canDelete" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                Eliminazione operatori
            </button>
        </div>
        <div class="form-group col-md-4 col-sm-4 col-xs-4">
            <button type="button" class="btn btn-default" ng-model="current.canEdit" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                Modifica operatori
            </button>
        </div>
        <div class="form-group col-md-4 col-sm-4 col-xs-4">
            <button type="button" class="btn btn-default" ng-model="current.canAdd" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                Creazione operatori
            </button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Chiudi</button>
</div>
