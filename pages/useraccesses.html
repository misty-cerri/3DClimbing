<div ng-controller="AccessController as ac" ng-init="ac.init(current.key)">
    <div class="modal-header">
        <h3 class="modal-title">Accessi alla palestra</h3>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                <table class="table ng-table-responsive table-striped table-bordered" ng-table="tableParams">
                    <tr ng-repeat="a in $data">
                        <td data-title="'Data'" sortable="'date'">{{a.date | date:'dd/MM/yyyy'}}</td>
                        <td data-title="'Operatore'" sortable="'operator'">{{a.operator}}</td>
                        <td data-title="'Tipo'" sortable="'type'">
                            {{ACCESS_TYPES[a.type].name}}
                        </td>
                        <td>
                            <a class="btn btn-xs" ng-click="ac.deleteAccess(a)">
                                <span class="glyphicon glyphicon-remove-circle"> Elimina</span>
                            </a>
                        </td>
                    </tr>
                </table>
