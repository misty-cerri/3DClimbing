<div ng-controller="DbController as dc" ng-init="dc.init()" >

    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <div class="btn-group">
                <input id="dbfile" type="file" />
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="dc.loadDb()">Importa database</button>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="dc.exportDb()">Esporta database</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="dbfileerror" class="col-md-5 col-sm-5 col-xs-5 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 help-block">
        </div>
    </div>

    <div class="row">

    </div>

    <div class="row"></div>
    <div class="row">&nbsp;</div>
    <div class="row"></div>

    <div class="row">
        <div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="dc.closeAlert($index)">{{alert.msg}}</alert>
            <!--<div class="alert alert-success" role="alert">{{$scope.messsage}}</div>-->
        </div>
    </div>
</div>
