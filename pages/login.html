
<div ng-controller="LoginController as lc">

    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
            <form class="form-signin" role="form" ng-submit="lc.auth()">
                <h2 class="form-signin-heading">Login</h2>
                <input type="text" class="form-control" placeholder="Username" ng-model="username" required autofocus/>
                <input type="password" class="form-control" placeholder="Password" ng-model="password" required/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
